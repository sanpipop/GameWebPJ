<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the JavaScript Game Hub</h1>
    </header>
    <div id="vm-info"></div>
    <script>
        fetch('/vm_info.html')
            .then(response => response.text())
            .then(data => document.getElementById('vm-info').innerHTML = data);
    </script>
    <div class="game-grid">
        <div class="game-card">
            <img src="game_pictures/evil-glitch.png" alt="Evil Glitch">
            <h3>Evil Glitch</h3>
            <a href="http://34.160.156.148/Games/evil-glitch/target/" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game-card">
            <img src="game_pictures/Dwarfs There and Back Again.png" alt="Dwarfs There and Back Again">
            <h3>Dwarfs There and Back Again</h3>
            <a href="http://34.160.156.148/Games/dwarfs-there-and-back-again" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game-card">
            <img src="game_pictures/WANDER.png" alt="Wander">
            <h3>Wander</h3>
            <a href="http://34.160.156.148/Games/wander" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game-card">
            <img src="game_pictures/Pacman-Game.png" alt="Pacman Game">
            <h3>Pacman Game</h3>
            <a href="http://34.160.156.148/Games/Pacman-Game" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game-card">
            <img src="game_pictures/racer.png" alt="Racer">
            <h3>Racer</h3>
            <a href="http://34.160.156.148/Games/racer" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game-card">
            <img src="game_pictures/off-the-line.png" alt="Off The Line">
            <h3>Off The Line</h3>
            <a href="http://34.160.156.148/Games/off-the-line" class="play-button">PLAY NOW!</a>
        </div>
    </div>
</body>
</html>
